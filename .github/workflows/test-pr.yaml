name: "CI - Test Templates"
on:
  pull_request:

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ludeeus/action-shellcheck@2.0.0
        with:
          check_together: 'yes'
        env:
          SHELLCHECK_OPTS: -e SC1090 -e SC1091

  detect-changes:
    runs-on: ubuntu-latest
    outputs:
      templates: ${{ steps.filter.outputs.changes }}
    steps:
      - uses: dorny/paths-filter@v2
        id: filter
        with:
          filters: |
            jupyter:
              - './**/jupyter/**'
              - 'startupscript/**'
            shiny:
              - './**/shiny/**'
              - 'startupscript/**'
            r-analysis:
              - './**/r-analysis/**'
              - 'startupscript/**'
            vscode:
              - './**/vscode/**'
              - 'startupscript/**'
            cirrocumulus:
              - './**/cirrocumulus/**'
              - 'startupscript/**'
  test:
    needs: [detect-changes]
    runs-on: ubuntu-latest
    continue-on-error: true
    if : ${{ needs.detect-changes.outputs.templates != '[]' }}
    strategy:
      matrix:
        templates: ${{ fromJSON(needs.detect-changes.outputs.templates) }}
    steps:
      - uses: actions/checkout@v4

      - name: Smoke test for '${{ matrix.templates }}'
        id: smoke_test
        uses: ./.github/actions/smoke-test
        with:
          template: "${{ matrix.templates }}"
