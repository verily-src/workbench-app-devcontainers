name: "CI - Test Scripts"
on:
  pull_request:
    paths:
      - 'scripts/**'
      - '.github/workflows/test-scripts.yaml'
  push:
    branches:
      - master
    paths:
      - 'scripts/**'
      - '.github/workflows/test-scripts.yaml'

jobs:
  test-create-custom-app:
    name: "Test create-custom-app.sh"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install bats-core
        run: |
          sudo apt-get update
          sudo apt-get install -y bats

      - name: Run bats tests
        run: |
          cd scripts/test
          bats create-custom-app.bats
