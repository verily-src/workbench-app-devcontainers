name: "CI - Test Scripts and Features"
on:
  pull_request:
    paths:
      - 'scripts/**'
      - 'features/**'
      - '.github/workflows/test-scripts.yaml'
  push:
    branches:
      - master
    paths:
      - 'scripts/**'
      - 'features/**'
      - '.github/workflows/test-scripts.yaml'

jobs:
  test-create-custom-app:
    name: "Test create-custom-app.sh"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install bats-core
        run: |
          sudo apt-get update
          sudo apt-get install -y bats

      - name: Run bats tests
        run: |
          cd scripts/test
          bats create-custom-app.bats

  test-ttyd-feature:
    name: "Test ttyd feature"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install devcontainer CLI
        run: npm install -g @devcontainers/cli

      - name: Run ttyd feature tests
        run: devcontainer features test --features ttyd --base-image mcr.microsoft.com/devcontainers/base:ubuntu .
