version: "2.4"
services:
  app:
    container_name: "application-server"
    image: "us-central1-docker.pkg.dev/wb-fulgent-broccoli-5942/gatk-demo-repo/test1:2025022"
    user: "jupyter"
    restart: always
    volumes:
      - .:/workspace:cached
    ports:
      - "8888:8888"
    command: "/home/jupyter/.local/bin/jupyter lab"
    environment:
      SHELL: "/bin/bash"
    networks:
      - app-network
    cap_add:
      - SYS_ADMIN
    devices:
      - /dev/fuse
    security_opt:
      - apparmor:unconfined
networks:
  app-network:
    external: true
