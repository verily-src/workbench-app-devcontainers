services:
  app:
    container_name: "application-server"
    image: "python:3.11-slim"
    restart: always
    volumes:
      - .:/workspace:cached
      - work:/root/work
    ports:
      - 8501:8501
    command: ["bash", "-c", "pip install -q --no-cache-dir -r /workspace/requirements.txt && cd /workspace && exec streamlit run app.py --server.port=8501 --server.address=0.0.0.0 --server.headless=true --browser.gatherUsageStats=false"]
    # Optional: set these to auto-fetch OpenAI key from Secret Manager on load (no pasting)
    # environment:
    #   OPENAI_SECRET_PROJECT: "wb-smart-cabbage-5940"
    #   OPENAI_SECRET_NAME: "si-ops-openai-api-key"
    #   OPENAI_SECRET_VERSION: "latest"
    networks:
      - app-network
    cap_add:
      - SYS_ADMIN
    devices:
      - /dev/fuse
    security_opt:
      - apparmor:unconfined

volumes:
  work:

networks:
  app-network:
    external: true
