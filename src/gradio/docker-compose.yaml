version: "2.4"
services:
  app:
    container_name: "application-server"
    image: "mcr.microsoft.com/devcontainers/python:3.12"
    user: "vscode"
    ports:
      - "8080:8080"
    volumes:
      - .:/workspace:cached
    networks:
      - app-network
    command: sleep infinity
networks:
  app-network:
    external: true
