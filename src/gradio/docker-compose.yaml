version: "2.4"
services:
  app:
    container_name: "application-server"
    image: "python:3.10"
    user: "gradio"
    ports:
      - "8080:8080"
    volumes:
      - .:/workspace:cached
    environment:
      SHELL: "/bin/bash"
    networks:
      - app-network
    command: sleep infinity
networks:
  app-network:
    external: true
