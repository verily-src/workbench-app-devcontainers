version: "2.4"
services:
  gradio:
    image: python:3.10
    ports:
      - "8888:8888"
    volumes:
      - .:/workspace
    networks:
      - app-network
    command: python /workspace/verily1/tools/mlinfra/langchain/app_demo/main.py
    cap_add:
      - SYS_ADMIN
    security_opt:
      - apparmor:unconfined
networks:
  app-network:
    external: true
