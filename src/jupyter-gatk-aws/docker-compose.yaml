version: "2.4"
services:
  app:
    container_name: "application-server"
    image: "639879951631.dkr.ecr.us-west-2.amazonaws.com/aws_wf_testing:4.2.6.1-corretto-11"
    user: "jupyter"
    restart: always
    volumes:
      - .:/workspace:cached
    ports:
      - "8888:8888"
    networks:
      - app-network
    cap_add:
      - SYS_ADMIN
    devices:
      - /dev/fuse
    security_opt:
      - apparmor:unconfined
networks:
  app-network:
    external: true