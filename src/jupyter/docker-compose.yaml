version: "2.4"
services:
  app:
    container_name: "application-server"
    image: "gcr.io/verily-datascience-admin/custom_python_notebook@sha256:a50027fbcb707dd5af13dfd5ba1e7eafea0d8989b42f2ddaf17f50c70391828f"
    restart: always
    volumes:
      - .:/workspace:cached
      - work:/home/jovyan/work
    ports:
      - "8888:8888"
    environment:
      JUPYTER_ENABLE_LAB: "yes"
    command: "start-notebook.py --ServerApp.token='' --ServerApp.password='' --ServerApp.root_dir=/home/jovyan/work --ServerApp.allow_origin='*'"
    networks:
      - app-network
    cap_add:
      - SYS_ADMIN
    devices:
      - /dev/fuse
    security_opt:
      - apparmor:unconfined
networks:
  app-network:
    external: true
volumes:
  work:
