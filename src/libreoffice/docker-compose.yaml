version: "2.4"
services:
  app:
    container_name: "application-server"
    image: "lscr.io/linuxserver/libreoffice:latest"
    restart: always
    volumes:
      - .:/workspace:cached
      - work:/config:cached
      - .:/keys:cached
    ports:
      - "3000:3000"
    networks:
      - app-network
    cap_add:
      - SYS_ADMIN
    devices:
      - /dev/fuse
    security_opt:
      - apparmor:unconfined
networks:
  app-network:
    external: true
volumes:
  work:
