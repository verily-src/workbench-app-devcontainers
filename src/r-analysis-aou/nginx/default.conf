server {
    listen 8080;
    server_name _;

    # Buffer settings for large file operations
    client_max_body_size 1G;

    # Serve static assets for AoU policy interceptor
    location /aou-static/ {
        alias /usr/share/nginx/html/aou-static/;
        expires 1h;
        add_header Cache-Control "public, immutable";
    }

    # Main proxy to RStudio Server
    location / {
        # Proxy to RStudio container (use service name from docker-compose)
        proxy_pass http://rstudio:8787;

        # Rewrite redirects to use the correct scheme and host
        proxy_redirect http://rstudio:8787/ $proxy_scheme://$host$proxy_port/;
        proxy_redirect http://$host/ $proxy_scheme://$host$proxy_port/;

        # Standard proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # WebSocket support
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;

        # Disable buffering for real-time updates
        proxy_buffering off;
        # proxy_request_buffering off;

        # JavaScript injection for HTML responses
        sub_filter '</head>'
            '<script src="/aou-static/aou-policy-interceptor.js"></script>
             <link rel="stylesheet" href="/aou-static/aou-policy-styles.css">
             </head>';
        sub_filter_once on;
    }
}
