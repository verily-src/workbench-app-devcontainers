user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_upgrade" "$http_connection"';

    access_log /var/log/nginx/access.log main;

    # Map for WebSocket upgrade headers
    map $http_upgrade $connection_upgrade {
        default upgrade;
        ''      close;
    }

    # Use the forwarded protocol if available (from load balancer)
    map $http_x_forwarded_proto $proxy_scheme {
        default $scheme;
        https https;
        http http;
    }

    # Use the forwarded port if available, otherwise use standard ports
    # Empty string means no port suffix (standard https:443 or http:80)
    map $http_x_forwarded_proto $proxy_port {
        default :$server_port;
        https "";
        http "";
    }

    include /etc/nginx/conf.d/*.conf;
}
