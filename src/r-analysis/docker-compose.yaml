version: "2.4"
services:
  app:
    container_name: "application-server"
    image: "353631943781.dkr.ecr.us-west-2.amazonaws.com/verily-cedar-small:1.0.0-4841a9a2"
    restart: always
    volumes:
      - .:/workspace:cached
      - work:/home/rstudio:cached
    ports:
      - "8787:8787"
    environment:
      "DISABLE_AUTH": "true"
    networks:
      - app-network
    cap_add:
      - SYS_ADMIN
    devices:
      - /dev/fuse
    security_opt:
      - apparmor:unconfined
networks:
  app-network:
    external: true
volumes:
  work:
