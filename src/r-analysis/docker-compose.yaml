version: "2.4"
services:
  app:
    container_name: "application-server"
    image: "225723477064.dkr.ecr.eu-west-2.amazonaws.com/verily-cedar-small:latest"
    restart: always
    volumes:
      - .:/workspace:cached
      - work:/home/rstudio:cached
    ports:
      - "8787:8787"
    environment:
      "DISABLE_AUTH": "true"
      USER: rstudio # Added this line here
    networks:
      - app-network
    cap_add:
      - SYS_ADMIN
    devices:
      - /dev/fuse
    security_opt:
      - apparmor:unconfined
networks:
  app-network:
    external: true
volumes:
  work:
