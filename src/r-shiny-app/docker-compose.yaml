services:
  app:
    container_name: "application-server"
    image: "ghcr.io/rocker-org/devcontainer/tidyverse:4.5"
    restart: always
    volumes:
      - .:/workspace:cached
      - work:/home/shiny:cached
    tmpfs:
      - /home/shiny/workspace:uid=1000,gid=1000
    ports:
      - "3838:3838"
    environment:
      "DISABLE_AUTH": "true"
    networks:
      - app-network
    cap_add:
      - SYS_ADMIN
    devices:
      - /dev/fuse
    security_opt:
      - apparmor:unconfined
    command: >
      bash -c "
      apt-get update &&
      apt-get install -y gdebi-core wget &&
      wget https://download3.rstudio.org/ubuntu-18.04/x86_64/shiny-server-1.5.22.1017-amd64.deb &&
      gdebi -n shiny-server-1.5.22.1017-amd64.deb &&
      rm shiny-server-1.5.22.1017-amd64.deb &&
      mkdir -p /srv/shiny-server &&
      cp -r /workspace/app/* /srv/shiny-server/ 2>/dev/null || echo 'No app files yet' &&
      /usr/bin/shiny-server
      "
networks:
  app-network:
    external: true
volumes:
  work:
