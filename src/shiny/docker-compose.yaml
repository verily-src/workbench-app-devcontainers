version: '2.4'
services:
  app:
    container_name: "application-server"
    build:
      context: .
      dockerfile: Dockerfile
    args:
      - VARIANT=4
      - BASE_IMAGE=rocker/shiny  
    restart: always
    volumes:
      - .:/workspace:cached
      - work:/home/rstudio:cached
    ports:
      - "3838:3838"
    environment:
      "DISABLE_AUTH": "true"
    networks:
      - app-network
    cap_add:
      - SYS_ADMIN
    devices:
      - /dev/fuse
    security_opt:
      - apparmor:unconfined
networks:
  app-network:
    external: true
volumes:
  work:
