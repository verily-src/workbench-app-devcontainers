services:
  app:
    container_name: "application-server"
    image: "us-central1-docker.pkg.dev/wb-beamish-lettuce-5001/shared-repo/base-image:2.4.1"
    restart: always
    entrypoint: /bin/bash
    command: >
      -c "/usr/bin/workstation-startup || true; runuser user -c 'sleep infinity'"
    volumes:
      - .:/workspace:cached
      - work:/home/user:cached
    ports:
      - "8080:80"
    networks:
      - app-network
    cap_add:
      - SYS_ADMIN
    devices:
      - /dev/fuse
    security_opt:
      - apparmor=unconfined
networks:
  app-network:
    external: true
volumes:
  work:
