id: flask-api
name: Flask REST API
description: REST API with Flask for data processing and backend services
version: 1.0.0

capabilities:
  - rest-api
  - json-processing
  - file-upload
  - bigquery-access
  - gcs-access
  - authentication

inputs:
  - name: app_name
    type: string
    required: true
    description: Name of the application
    default: "my-api"
  
  - name: endpoints
    type: list
    required: false
    description: API endpoints to create
    default: ["/health", "/process"]
  
  - name: gcs_buckets
    type: list[resource]
    resource_type: GCS_BUCKET
    required: false
    description: GCS buckets to access
  
  - name: bq_datasets
    type: list[resource]
    resource_type: BQ_DATASET
    required: false
    description: BigQuery datasets to access

complexity: simple
estimated_build_time: 3min
port: 8080
